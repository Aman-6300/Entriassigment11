<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Task List</h1>
                        <div class="input-group mb-4">
                            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" aria-label="Task input">
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-success mr-2 flex-grow-1" id="addTaskBtn">Add Task</button>
                            <button class="btn btn-danger ml-2 flex-grow-1" id="removeTaskBtn">Remove Last Task</button>
                        </div>
                        <ul id="taskList" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
